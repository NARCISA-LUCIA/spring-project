<mat-toolbar>
    <button mat-icon-button class="example-icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Easytracking</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="example-icon">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
<div>
    <h3>User List</h3>
</div>
<button mat-raised-button color="primary" routerLink='/admin/users/add'>Add User</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Second Name Column -->
        <ng-container matColumnDef="secondName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Second name </th>
            <td mat-cell *matCellDef="let row"> {{row.secondName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        
        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
            <td mat-cell *matCellDef="let row"> {{row.remove}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter </td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
</div>
